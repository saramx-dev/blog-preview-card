<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- font Figtree-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="bg-yellow grid place-content-center min-h-screen leading-normal font-medium text-base">
  <article class="card shadow-shadow">
    <img src="images/illustration-article.svg" alt="Illustration for the article" class="rounded-xl" loading="lazy">

    <div class="card-content">
      <span class="card-caption">Learning</span>
      <p class="card-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>

     <h1 class="card-title">HTML & CSS foundations</h1>

      <p class="card-decp">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <figure class="card-profile-Img">
      <img src="images/image-avatar.webp" alt="Profile picture of Greg Hooper" class="w-10 rounded-full" loading="lazy">
      <figcaption class="profile-name">Greg Hooper</figcaption>
    </figure>
  </article>
</body>
</html>
